<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador</title>
</head>
<body>
    <header>
        <div class="caja">
            <img class="logo" src="img/alura.svg" alt="">
            <h1 class="titulo">Encriptador Alura</h1>
        </div>
    </header>
    <main>
        <section class="principal">
            <div class="mensaje-usuario">
                <textarea name="" id="" cols="100" rows="22"></textarea>
                <div class="botones">
                    <button id="boton1" class="boton">Encriptar</button>
                    <button id="boton2" class="boton">Desencriptar</button>
                </div>
            </div>
            <div class="mensaje-encriptado">
                <p></p>
            </div>
        </section>
    </main>
</body>
</html>
